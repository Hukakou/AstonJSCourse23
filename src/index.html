<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Гонки на выживание</h1>
    </header>
    <main>
      <input
        type="range"
        id="fuel"
        min="0"
        max="12"
        value="0"
        class="input-race"
      />
      <p class="fuel-value">0</p>
      <input
        type="range"
        id="lowFuelConsumption"
        min="0"
        max="12"
        value="0"
        class="input-race"
      />
      <p class="lowFuelConsumption-value">0</p>
      <input
        type="range"
        id="durability"
        min="0"
        max="12"
        value="0"
        class="input-race"
      />
      <p class="durability-value">0</p>
      <input
        type="range"
        id="speed"
        min="0"
        max="12"
        value="0"
        class="input-race"
      />
      <p class="speed-value">0</p>
    </main>
    <footer>сделано стажером ASTON</footer>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
